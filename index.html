<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ads - Desktop & Mobile</title>
    <style>
        /* CSS - ডিজাইন */
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }

        body { background-color: var(--bg); display: flex; flex-direction: column; min-height: 100vh; }

        /* হেডার ডিজাইন */
        header { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); sticky: top; z-index: 1000; }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); }
        .points-box { background: var(--primary); color: white; padding: 8px 15px; border-radius: 50px; font-weight: bold; }

        /* মেইন লেআউট (Desktop এ ৩ কলাম, Mobile এ ১ কলাম) */
        .container { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px 5%; flex-grow: 1; }

        @media (min-width: 992px) {
            .container { grid-template-columns: 250px 1fr 250px; }
        }

        /* অ্যাড বক্স ডিজাইন */
        .ad-slot { background: #eef1f4; border: 2px dashed #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; min-height: 250px; text-align: center; color: #777; font-size: 14px; padding: 10px; }

        /* টাস্ক এরিয়া */
        .main-task { background: white; padding: 40px 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .task-status { font-size: 20px; margin-bottom: 15px; font-weight: 600; }
        .progress-container { width: 100%; height: 15px; background: #eee; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(to right, #007bff, #00c6ff); transition: 0.4s; }

        .btn { width: 100%; max-width: 300px; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; background: var(--primary); color: white; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); }
        .btn:active { transform: scale(0.96); }
        .btn-claim { background: var(--success); display: none; }

        /* ফুটারে ফুল পেজ ব্যানার */
        footer { background: #fff; padding: 20px; text-align: center; border-top: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body onclick="handlePopUnder()">

<header>
    <div class="logo">Premium Ads</div>
    <div class="points-box">ব্যালেন্স: <span id="pointsDisplay">0</span></div>
</header>

<div class="container">
    <!-- বাম পাশের অ্যাড (Desktop এ দেখাবে) -->
    <div class="ad-slot desktop-ad">
        <!-- এখানে আপনার ব্যানার অ্যাড কোড দিন -->
        ব্যানার অ্যাড (বাম পাশ)
    </div>

    <!-- টাস্ক এরিয়া (সব ডিভাইসে দেখাবে) -->
    <div class="main-task">
        <div class="task-status">টাস্ক কমপ্লিট: <span id="taskCount">0</span>/10</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button id="nextBtn" class="btn" onclick="nextTask()">পরের টাস্ক</button>
        <button id="claimBtn" class="btn btn-claim" onclick="claimReward()">পয়েন্ট নিন (ফুল পেজ অ্যাড)</button>
        
        <p style="margin-top: 20px; font-size: 13px; color: #666;">টাস্ক পূরণ করে ইনকাম শুরু করুন। নিয়ম মেনে কাজ করুন।</p>
    </div>

    <!-- ডান পাশের অ্যাড (Desktop এ দেখাবে) -->
    <div class="ad-slot desktop-ad">
        <!-- এখানে আপনার ব্যানার অ্যাড কোড দিন -->
        ব্যানার অ্যাড (ডান পাশ)
    </div>
</div>

<footer>
    <div class="ad-slot" style="min-height: 100px; border-style: solid; background: #fffbe6;">
        <!-- এখানে আপনার ফুটারে বড় ব্যানার বা Native অ্যাড কোড দিন -->
        বড় ব্যানার অ্যাড (ফুটার)
    </div>
</footer>

<script>
    let currentTask = 0;
    let balance = localStorage.getItem('premium_points') ? parseInt(localStorage.getItem('premium_points')) : 0;
    let hasPopped = false;

    // !!! আপনার ডিরেক্ট লিংকটি এখানে দিন !!!
    const adUrl = "https://viiukuhe.com/dc/?blockID=418817";

    document.getElementById('pointsDisplay').innerText = balance;

    // ১. প্রথম ক্লিকে পপ-আন্ডার (Full Page Ad)
    function handlePopUnder() {
        if (!hasPopped) {
            window.open(adUrl, '_blank');
            hasPopped = true;
        }
    }

    function nextTask() {
        if (currentTask < 9) {
            currentTask++;
            updateUI();
            
            // প্রতি ৩ টাস্ক পর পর অটো অ্যাড ওপেন হবে
            if (currentTask % 3 === 0) {
                window.open(adUrl, '_blank');
            }
        } else {
            currentTask = 10;
            updateUI();
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('claimBtn').style.display = 'block';
        }
    }

    function claimReward() {
        // পয়েন্ট যোগ করা
        balance += 100;
        localStorage.setItem('premium_points', balance);
        document.getElementById('pointsDisplay').innerText = balance;
        
        alert("অভিনন্দন! ১০০ পয়েন্ট যোগ হয়েছে। ফুল পেজ অ্যাডটি ১ মিনিট ভিজিট করুন।");
        
        // ফুল পেজ ডিরেক্ট লিংকে নিয়ে যাবে
        window.location.href = adUrl;
    }

    function updateUI() {
        document.getElementById('taskCount').innerText = currentTask;
        let progress = (currentTask / 10) * 100;
        document.getElementById('progressBar').style.width = progress + "%";
    }
</script>

</body>
</html>
